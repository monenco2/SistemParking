<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Sistema Parking - Verificaci√≥n</title>
    <style>
        :root {
            --black: #121212;
            --dark-gray: #1e1e1e;
            --medium-gray: #2d2d2d;
            --purple-dark: #4a148c;
            --purple-medium: #7b1fa2;
            --purple-light: #9c27b0;
            --text-light: #e0e0e0;
            --text-gray: #9e9e9e;
        }
        
        body {
            background-color: var(--black);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background-color: var(--dark-gray);
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--purple-medium);
            text-align: center;
        }
        
        .title {
            color: var(--purple-light);
            font-size: 2.2rem;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-gray);
            font-size: 1.1rem;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            background-color: var(--medium-gray);
            border: 1px solid var(--purple-dark);
            border-radius: 6px;
            color: var(--text-light);
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--purple-light);
            box-shadow: 0 0 0 2px rgba(156, 39, 176, 0.3);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background-color: var(--purple-medium);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .btn:hover {
            background-color: var(--purple-light);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Servicios</h1>
        
        <div class="form-group">
            <label for="servicio">Servicio</label>
            <select id="servicio">
                <option value="">Seleccione su servicio</option>
                <option value="Seguridad">Seguridad</option>
                <option value="Exclusividad">Exclusividad</option>
                <option value="Lavadero">Lavadero</option>
            </select>
        </div>
        
        <button type="button" id="siguiente" class="btn">Siguiente</button>
    </div>

    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("#siguiente").click(function(){
                var servicio = $("#servicio").val();
                var datos = {
                    "servicio": servicio
                }

                $.ajax({
                    data: datos,
                    type: "POST",
                    url: "http://127.0.0.1:8000/api/servicio/",
                    success: function (valor) {
                        parent.location = 'registroexitoso.html';
                    },
                });
            });
        });
    </script>
</body>
</html>
