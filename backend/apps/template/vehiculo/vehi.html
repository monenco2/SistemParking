<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Sistema Parking - Datos del Usuario</title>
    <style>
        :root {
            --black: #121212;
            --dark-gray: #1e1e1e;
            --medium-gray: #2d2d2d;
            --purple-dark: #4a148c;
            --purple-medium: #7b1fa2;
            --purple-light: #9c27b0;
            --text-light: #e0e0e0;
            --text-gray: #9e9e9e;
        }
        
        body {
            background-color: var(--black);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: var(--dark-gray);
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--purple-medium);
        }
        
        .title {
            color: var(--purple-light);
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-gray);
            font-size: 1.1rem;
        }
        
        input {
            width: 100%;
            padding: 12px;
            background-color: var(--medium-gray);
            border: 1px solid var(--purple-dark);
            border-radius: 6px;
            color: var(--text-light);
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: var(--purple-light);
            box-shadow: 0 0 0 2px rgba(156, 39, 176, 0.3);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background-color: var(--purple-medium);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .btn:hover {
            background-color: var(--purple-light);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Datos del usuario</h1>
        
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Tu nombre completo">
        </div>
        
        <div class="form-group">
            <label for="cedula">Cédula</label>
            <input type="text" id="cedula" placeholder="Tu cédula de ciudadanía">
        </div>
        
        <div class="form-group">
            <label for="numero">Número</label>
            <input type="text" id="numero" placeholder="Tu número de celular">
        </div>
        
        <div class="form-group">
            <label for="placa">Placa</label>
            <input type="text" id="placa" placeholder="Placa de tu vehículo">
        </div>
        
        <button type="button" id="Continue" class="btn">Continuar</button>
    </div>

    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("#Continue").click(function () {
                var nombre = $("#nombre").val();
                var cedula = $("#cedula").val();
                var numero = $("#numero").val();
                var placa = $("#placa").val();
                
                var datos = {
                    "nombre": nombre,
                    "cedula": cedula,
                    "numero": numero,
                    "placa": placa
                }
                
                $.ajax({
                    data: datos,
                    type: "POST",
                    url: "http://127.0.0.1:8000/api/vehiculo/",
                    success: function (valor) {
                        parent.location = "file:///C:/Users/Usuario/Documents/GitHub/SistemParking/frontend/menu.html";
                    }
                });
            });
        });
    </script>
</body>
</html>
