<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Sistema Parking - Ingreso</title>
    <style>
        :root {
            --black: #121212;
            --dark-gray: #1e1e1e;
            --medium-gray: #2d2d2d;
            --purple-dark: #4a148c;
            --purple-medium: #7b1fa2;
            --purple-light: #9c27b0;
            --text-light: #e0e0e0;
            --text-gray: #9e9e9e;
        }
        
        body {
            background-color: var(--black);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: var(--dark-gray);
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--purple-medium);
            text-align: center;
        }
        
        .title {
            color: var(--purple-light);
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            color: var(--text-gray);
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-gray);
            font-size: 1.1rem;
        }
        
        input {
            width: 100%;
            padding: 12px;
            background-color: var(--medium-gray);
            border: 1px solid var(--purple-dark);
            border-radius: 6px;
            color: var(--text-light);
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: var(--purple-light);
            box-shadow: 0 0 0 2px rgba(156, 39, 176, 0.3);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background-color: var(--purple-medium);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
        }
        
        .btn:hover {
            background-color: var(--purple-light);
            transform: translateY(-2px);
        }
        
        .social-login {
            margin: 25px 0;
        }
        
        .social-title {
            color: var(--text-gray);
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
        
        #resultado {
            margin-top: 15px;
            color: var(--purple-light);
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Ingreso del usuario</h1>
        <div class="subtitle">¡Te damos la bienvenida de nuevo!</div>
        
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Ingrese su Nombre">
        </div>
        
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" placeholder="Ingrese su Apellido">
        </div>
        
        <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" id="email" placeholder="Ingrese su correo">
        </div>
        
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingrese su contraseña">
        </div>
        
        <button type="button" id="ingresar" class="btn">Ingresar</button>
        <div id="resultado"></div>
        
        <div class="social-login">
            <div class="social-title">Continue con:</div>
            <div class="social-buttons">
                <button type="button" class="social-btn" style="background-color: #DB4437; color: white;">Google</button>
                <button type="button" class="social-btn" style="background-color: #4267B2; color: white;">Facebook</button>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("#ingresar").click(function(){
                var email = $("#email").val();
                var password = $("#password").val();
                var nombre = $("#nombre").val();
                var apellido = $("#apellido").val();
                
                var datos = {
                    "email": email,
                    "password": password,
                    "nombre": nombre,
                    "apellido": apellido,
                }

                $.ajax({
                    data: datos,
                    type: "POST",
                    url: "http://127.0.0.1:8000/api/usuarios/",
                    success: function (valor) {
                        parent.location = 'rol.html';
                    },
                   
                });
            });
        });
    </script>
</body>
</html>
