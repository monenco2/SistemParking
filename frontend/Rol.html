<html>
    <head>
 <title>Sistem Parking</title>
 <meta charset="utf-8">
<script type="text/javascript" src="js/jquery.js"></script>
</head>

<body bgcolor="black"></body>
<center>
     <font size="8" color="purple">Verificacion<b><i></i>
        <br><br>
     </font>
     <label>Nombre</label><i></i>
     <br>
     <input type="nombre" id="nombre" placeholder="Ingrese su Nombre">
     <br><br>
     <button type="button" id="siguiente" class="btn btn-primary btn-lg">Siguiente</button>
</center>
</body>

</html>

<script>
    $(document).ready(function () {
        $("#siguiente").click(function(){
          
            var nombre = $("#nombre").val();
            var datos = {
             "nombre":nombre
            
            }

        $.ajax({
            data: datos,
            type: "POST",
            url: "http://127.0.0.1:8000/api/rol/",
            success: function (valor) {
                  parent.location = 'vehiculo.html';
            },
        });

     });

    });

</script>
