<script>
    $(document).ready(function () {
        $("#ingresar").click(function(){
          
            var email = $("#email").val();
            var password = $("#password").val();
            var nombre = $("#nombre").val();
            var apellido = $("#apellido").val();
            var datos = {
             "email": email,
             "password":password,
             "nombre":nombre,
             "apellido":apellido,
            }

        $.ajax({
            data: datos,
            type: "POST",
            url: "http://127.0.0.1:8000/api/usuarios/",
            success: function (valor) {
                 parent.location = 'rol.html';
            },
        });

     });

    });

</script>
