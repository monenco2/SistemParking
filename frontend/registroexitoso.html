<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso</title>
    <style>
        :root {
            --black: #121212;
            --dark-gray: #1e1e1e;
            --purple-dark: #4a148c;
            --purple-medium: #7b1fa2;
            --purple-light: #9c27b0;
            --text-light: #e0e0e0;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--dark-gray);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-light);
            text-align: center;
        }

        .message-container {
            background-color: var(--black);
            padding: 40px;
            border-radius: 10px;
            border: 2px solid var(--purple-medium);
            box-shadow: 0 0 20px rgba(123, 31, 162, 0.5);
        }

        .message {
            font-size: 5vw;
            font-weight: bold;
            color: var(--purple-light);
            text-shadow: 0 0 10px rgba(156, 39, 176, 0.7);
            animation: fadeIn 1s ease-in-out, pulse 2s infinite alternate;
        }

        .icon {
            font-size: 10vw;
            margin-bottom: 20px;
            color: var(--purple-medium);
            animation: bounce 1s infinite alternate;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            from { text-shadow: 0 0 10px rgba(156, 39, 176, 0.7); }
            to { text-shadow: 0 0 20px rgba(156, 39, 176, 1); }
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        @media (max-width: 600px) {
            .message {
                font-size: 10vw;
            }
            .icon {
                font-size: 20vw;
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="icon">âœ“</div>
        <div class="message">REGISTRO EXITOSO</div>
    </div>

</body>
</html>
