<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Sistema Parking</title>
    <style>
        :root {
            --black: #121212;
            --dark-gray: #1e1e1e;
            --medium-gray: #2d2d2d;
            --purple-dark: #4a148c;
            --purple-medium: #7b1fa2;
            --purple-light: #9c27b0;
            --text-light: #e0e0e0;
            --text-gray: #9e9e9e;
        }
        
        body {
            background-color: var(--black);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: var(--dark-gray);
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--purple-medium);
        }
        
        .title {
            color: var(--purple-light);
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-gray);
            font-size: 1.1rem;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            background-color: var(--medium-gray);
            border: 1px solid var(--purple-dark);
            border-radius: 6px;
            color: var(--text-light);
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--purple-light);
            box-shadow: 0 0 0 2px rgba(156, 39, 176, 0.3);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background-color: var(--purple-medium);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .btn:hover {
            background-color: var(--purple-light);
            transform: translateY(-2px);
        }

        .timer-container {
            display: flex;
            align-items: center;
        }

        .timer-display {
            flex-grow: 1;
            margin-right: 10px;
        }

        .timer-controls {
            display: flex;
        }

        .timer-btn {
            padding: 8px 12px;
            background-color: var(--purple-dark);
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            margin-left: 5px;
        }

        .timer-btn:hover {
            background-color: var(--purple-medium);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Hora de Parqueo</h1>
        
        <div class="form-group">
            <label for="lugar">Lugar</label>
            <select id="lugar">
                <option value="">Selecciona tu lugar</option>
                <option value="Piso I">Piso I</option>
                <option value="Piso II">Piso II</option>
                <option value="Piso III">Piso III</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="tiempo">Tiempo</label>
            <div class="timer-container">
                <input type="text" id="tiempo" class="timer-display" placeholder="00:00:00" readonly>
                <div class="timer-controls">
                    <button type="button" class="timer-btn" id="startTimer">Iniciar</button>
                    <button type="button" class="timer-btn" id="stopTimer">Detener</button>
                    <button type="button" class="timer-btn" id="resetTimer">Reiniciar</button>
                </div>
            </div>
        </div>
    
        <button type="button" id="Continue" class="btn">Continuar</button>
    </div>

    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function () {
            // Timer functionality
            let timer;
            let seconds = 0;
            let isRunning = false;

            function updateTimerDisplay() {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;
                
                $("#tiempo").val(
                    `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`
                );
            }

            $("#startTimer").click(function() {
                if (!isRunning) {
                    isRunning = true;
                    timer = setInterval(function() {
                        seconds++;
                        updateTimerDisplay();
                    }, 1000);
                }
            });

            $("#stopTimer").click(function() {
                if (isRunning) {
                    clearInterval(timer);
                    isRunning = false;
                }
            });

            $("#resetTimer").click(function() {
                clearInterval(timer);
                seconds = 0;
                isRunning = false;
                updateTimerDisplay();
            });

            // Continue button functionality
            $("#Continue").click(function () {
                var tiempo = $("#tiempo").val();
                var lugar = $("#lugar").val();
                
                var datos = {
                    "tiempo": tiempo,
                    "lugar": lugar,
                }
                
                $.ajax({
                    data: datos,
                    type: "POST",
                    url: "http://127.0.0.1:8000/api/horaparqueo/",
                    success: function (valor) {
                        parent.location = "file:///C:/Users/Usuario/Documents/GitHub/SistemParking/frontend/menu.html";
                    }
                });
            });
        });
    </script>
</body>
</html>
